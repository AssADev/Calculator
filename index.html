<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice - JS</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculatrice">
            <div class="ecran">
                <input type="text" value="" id="screen" placeholder="0" disabled></input>
            </div>
            <div class="boutons">
                <button value="7" id="7" onclick="addNumber(7)">7</button>
                <button value="8" id="8" onclick="addNumber(8)">8</button>
                <button value="9" id="9" onclick="addNumber(9)">9</button>
                <button value="4" id="4" onclick="addNumber(4)">4</button>
                <button value="5" id="5" onclick="addNumber(5)">5</button>
                <button value="6" id="6" onclick="addNumber(6)">6</button>
                <button value="1" id="1" onclick="addNumber(1)">1</button>
                <button value="2" id="2" onclick="addNumber(2)">2</button>
                <button value="3" id="3" onclick="addNumber(3)">3</button>
                <button onclick="clearCalc()">AC</button>
                <button value="0" id="0" onclick="addNumber(0)">0</button>
                <button value="." id="." onclick="addNumber('.')">.</button>
                <button onclick="delLast()" class="operateur del">DEL</button>
                <button value="+" id="+" onclick="addNumber('+')" class="operateur">+</button>
                <button value="-" id="-" onclick="addNumber('-')" class="operateur">-</button>
                <button value="*" id="*" onclick="addNumber('*')" class="operateur">&times;</button>
                <button value="/" id="/" onclick="addNumber('/')" class="operateur">÷</button>
                <button value="=" id="=" onclick="addNumber('=')" class="egal">=</button>
            </div>
        </div>
        <button class="pop_up_custom">
            <i id="custom_off" class='bx bx-palette'></i>
            <i id="custom_on" class='bx bx-x'></i>
        </button>
        <div class="screen_customisation">
            <div id="customBox">
                <span>Taille de l'écran</span>
                <select name="screenSize" id="screenSizeSelect" onchange="screenSizeCustom(value)">
                    <option selected>4.5</option>
                    <option>6.0</option>
                    <option>7.5</option>
                    <option>9.0</option>
                </select>
            </div>
            <div id="customBox">
                <span>Mode Scientifique</span>
                <div class="checkboxScience">
                    <input type="checkbox" id="checkboxScience">
                </div>
            </div>
            <div id="customBox">
                <span>RGB</span>
                <div class="checkboxRGB">
                    <input type="checkbox" id="checkboxRGB">
                </div>
            </div>
        </div>
        <div class="scientifique_mode">
            <button value="±" id="±" onclick="plusminus()">±</button>
            <button value="^" id="^" onclick="addNumber('^')">^</button>
            <button value="√" id="√" onclick="racineCarre()">√</button>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
